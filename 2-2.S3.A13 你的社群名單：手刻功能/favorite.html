<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 載入bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- 載入font awesome -->
  <script src="https://kit.fontawesome.com/2aaaca7dd1.js" crossorigin="anonymous"></script>
  <title>Friends Friends</title>

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="nav-home">
        <!-- 在想要不要設計成點開就是誰的圖像? -->
        <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" id="top-avatar">
        FRIENDS FRIENDS
        <span class="fs-6 fw-light btn" id="f-count"> my favorite friends</span>
        <!-- fs-font size;fw-font weight -->
      </a>

      <form class="d-flex" id="search-form">
        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="search-input">
        <button class="btn btn-outline-success" type="submit" id="avatar-search">Search</button>
      </form>
    </div>
  </nav>

  <div class="container d-flex flex-wrap justify-content-center py-2" id="user-list">
    <!-- 放入的資料 -->
  </div>


  <!-- modal -->

  <div class="modal fade" tabindex="-1" role="dialog" id="user-info" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- modal 主體 -->
        <div class="modal-header">
          <h5 class="modal-title" id="modal-user-allName">User title</h5>
          <a class='btn' style='color:tomato;'><i class="fa-solid fa-heart" id="favor-heart"></i></a>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-around align-items-center">
          <img class="modal-avatar      rounded mr-3" src="" alt="Card image cap">
          <div class="modal-user-detail">
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- 載入AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 載入JS檔案 必須放在AXIOS後面，因為JS會用到-->
  <script src="./favorite.js"> </script>
  <!-- 載入bootstrap 提供的JS檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
